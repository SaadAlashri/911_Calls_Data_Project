network:
  version: 2
  renderer: networkd
  ethernets:
    eno1:
      dhcp6: no
    eno2:
      dhcp6: no

  bonds:
    bond_ctrl:
      interfaces:
              - eno1
              - eno2
      parameters:
              mode: active-backup
              primary: eno1
              mii-monitor-interval: 1000

  vlans:
    sdi_dco_sp:
      id: 4091
      link: bond_ctrl
    sdi_dcc_sp:
      id: 4089
      link: bond_ctrl
    sdi_eas_mgmt:
      id: 4071
      link: bond_ctrl
    sdi_eqm_mgmt:
      id: 4090
      link: bond_ctrl  
    sdi_data_mgmt:
      id: 4082
      link: bond_ctrl
  bridges:
    br_dco:
      addresses: [10.247.213.138/28]
      gateway4: 10.247.213.129
      interfaces: [ sdi_dco_sp ]
      nameservers:
              search: [local]
              addresses: [8.8.8.8, 8.8.4.4]
    br_dcc:
      addresses: [10.247.213.149/29]
      interfaces: [ sdi_dcc_sp ]
    br_eas_mgmt:
      addresses: [172.16.9.200/24]
      interfaces: [ sdi_eas_mgmt ]
    br_eqm_mgmt:
      addresses: [172.16.0.250/22]
      interfaces: [ sdi_eqm_mgmt ]	  
    br_data_mgmt:
      addresses: [172.16.8.100/24]
      interfaces: [ sdi_data_mgmt ]
